<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Keyboard Spelling Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key"><kbd>A</kbd><span class="sound">a</span></div>
    <div data-key="66" class="key"><kbd>B</kbd><span class="sound">b</span></div>
    <div data-key="67" class="key"><kbd>C</kbd><span class="sound">c</span></div>
    <div data-key="68" class="key"><kbd>D</kbd><span class="sound">d</span></div>
    <div data-key="69" class="key"><kbd>E</kbd><span class="sound">e</span></div>
    <div data-key="70" class="key"><kbd>F</kbd><span class="sound">f</span></div>
    <div data-key="71" class="key"><kbd>G</kbd><span class="sound">g</span></div>
    <div data-key="72" class="key"><kbd>H</kbd><span class="sound">h</span></div>
    <div data-key="73" class="key"><kbd>I</kbd><span class="sound">i</span></div>
    <div data-key="74" class="key"><kbd>J</kbd><span class="sound">j</span></div>
    <div data-key="75" class="key"><kbd>K</kbd><span class="sound">k</span></div>
    <div data-key="76" class="key"><kbd>L</kbd><span class="sound">l</span></div>
    <div data-key="77" class="key"><kbd>M</kbd><span class="sound">m</span></div>
    <div data-key="78" class="key"><kbd>N</kbd><span class="sound">n</span></div>
    <div data-key="79" class="key"><kbd>O</kbd><span class="sound">o</span></div>
    <div data-key="80" class="key"><kbd>P</kbd><span class="sound">p</span></div>
    <div data-key="81" class="key"><kbd>Q</kbd><span class="sound">q</span></div>
    <div data-key="82" class="key"><kbd>R</kbd><span class="sound">r</span></div>
    <div data-key="83" class="key"><kbd>S</kbd><span class="sound">s</span></div>
    <div data-key="84" class="key"><kbd>T</kbd><span class="sound">t</span></div>
    <div data-key="85" class="key"><kbd>U</kbd><span class="sound">u</span></div>
    <div data-key="86" class="key"><kbd>V</kbd><span class="sound">v</span></div>
    <div data-key="87" class="key"><kbd>W</kbd><span class="sound">w</span></div>
    <div data-key="88" class="key"><kbd>X</kbd><span class="sound">x</span></div>
    <div data-key="89" class="key"><kbd>Y</kbd><span class="sound">y</span></div>
    <div data-key="90" class="key"><kbd>Z</kbd><span class="sound">z</span></div>
  </div>

  <audio data-key="65" src="sounds/a.mp3"></audio>
  <audio data-key="66" src="sounds/b.mp3"></audio>
  <audio data-key="67" src="sounds/c.mp3"></audio>
  <audio data-key="68" src="sounds/d.mp3"></audio>
  <audio data-key="69" src="sounds/e.mp3"></audio>
  <audio data-key="70" src="sounds/f.mp3"></audio>
  <audio data-key="71" src="sounds/g.mp3"></audio>
  <audio data-key="72" src="sounds/h.mp3"></audio>
  <audio data-key="73" src="sounds/i.mp3"></audio>
  <audio data-key="74" src="sounds/j.mp3"></audio>
  <audio data-key="75" src="sounds/k.mp3"></audio>
  <audio data-key="76" src="sounds/l.mp3"></audio>
  <audio data-key="77" src="sounds/m.mp3"></audio>
  <audio data-key="78" src="sounds/n.mp3"></audio>
  <audio data-key="79" src="sounds/o.mp3"></audio>
  <audio data-key="80" src="sounds/p.mp3"></audio>
  <audio data-key="81" src="sounds/q.mp3"></audio>
  <audio data-key="82" src="sounds/r.mp3"></audio>
  <audio data-key="83" src="sounds/s.mp3"></audio>
  <audio data-key="84" src="sounds/t.mp3"></audio>
  <audio data-key="85" src="sounds/u.mp3"></audio>
  <audio data-key="86" src="sounds/v.mp3"></audio>
  <audio data-key="87" src="sounds/w.mp3"></audio>
  <audio data-key="88" src="sounds/x.mp3"></audio>
  <audio data-key="89" src="sounds/y.mp3"></audio>
  <audio data-key="90" src="sounds/z.mp3"></audio>
  
<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
